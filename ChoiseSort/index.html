    <title>Сортировка выбором</title>
    <script>
        function getRandom(n) {
            return Math.round(Math.random() * n);
        }

        function getArray(count, n) {
            var tempArray = [];
            for (let i = 0; i < count; i++) {
                tempArray[i] = getRandom(n);
            }
            return tempArray;
        }

        function sortArray(oldArray)
        {
            var newArray=[];
            var size = oldArray.length;            
            for (var current = 0; current < size - 1; current++) 
                {
                var position = current;
                for (var i = current + 1; i < size; i++) 
                    {
                    if (oldArray[i] > oldArray[position]) position = i;
                    }
                var temp = oldArray[current];
                oldArray[current] = oldArray[position];
                oldArray[position] = temp;
                }        
            return oldArray;
        }




        var numbers = getArray(10, 20);
        document.write(numbers+" <<< исходный массив <br>");
        document.write(sortArray(numbers) + " <<< сортированный массив <br>");
